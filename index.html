<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Yearly Average of Debit Turnover</title>

  <!-- Font integration -->
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #f7fafd;
      margin: 20px;
    }

    .khmer-back-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #007bff;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }

    .khmer-back-button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      font-family: 'Krasar', Arial, sans-serif;
      cursor: pointer;
    }

    .khmer-back-button:hover {
      text-decoration: underline;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 60px;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      font-family: 'Krasar', Arial, sans-serif;
    }

    .header img {
      height: 60px;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-section .half {
      flex: 1 1 calc(50% - 10px);
      min-width: 220px;
    }

    .form-section .full {
      flex: 1 1 100%;
    }

    .form-section label {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
      font-family: 'Krasar', Arial, sans-serif;
    }

    .form-section input {
      padding: 6px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      font-family: 'Krasar', Arial, sans-serif;
    }

    #customer-name-label {
      font-weight: bold;
      color: #003366;
      background-color: #e6f3ff;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .actions {
      text-align: center;
      margin-bottom: 20px;
    }

    .actions button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-family: 'Krasar', Arial, sans-serif;
    }

    .actions button:hover {
      background-color: #0056b3;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      background-color: white;
      font-size: 12px;
      table-layout: fixed;
      font-family: 'Krasar', Arial, sans-serif;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }

    th {
      background-color: #dbe8f5;
    }

    tfoot td {
      font-weight: bold;
      background-color: #e3edf7;
    }

    .not-found {
      background-color: #fff3cd !important;
    }

    .oldest {
      background-color: #f2f2f2;
    }

    .newest {
      background-color: #e1f5e6;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .form-section {
        flex-direction: column;
        gap: 10px;
      }

      .form-section .half,
      .form-section .full {
        width: 100%;
        min-width: unset;
      }

      table {
        font-size: 11px;
        min-width: unset;
      }
    }

    @media print {
      body {
        background-color: white;
        margin: 0;
        padding: 0;
      }

      .form-section,
      .actions,
      .khmer-back-wrapper {
        display: none !important;
      }

      table {
        width: 100%;
        font-size: 11px;
      }
    }
  </style>

  <script>
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "https://measvuthy168.github.io/CreditAssist/login.html";
    }

    const AUTO_LOGOUT_MINUTES = 1;
    let logoutTimer;

    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.removeItem("loggedInUser");
        alert("Session expired due to inactivity. Please log in again.");
        window.location.href = "https://measvuthy168.github.io/CreditAssist/login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }

    window.onload = resetLogoutTimer;
    document.onmousemove = resetLogoutTimer;
    document.onkeydown = resetLogoutTimer;
    document.onclick = resetLogoutTimer;
  </script>
</head>
<body>
  <div class="khmer-back-wrapper">
    <button class="khmer-back-button" onclick="window.location.href='https://measvuthy168.github.io/CreditAssist/'">

    </div>
    <div class="full">

  </div>

  <div class="actions">
    <button onclick="printPage()">Print</button>
    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="exportToPDF()">Export to PDF</button>
  </div>

  <div class="table-container">
    <table id="turnover-table">
      <thead>
        <tr>
          <th>MONTH</th>
          <th>AMT_IN</th>
          <th>CURRENT_OD</th>
          <th>TURNOVER RATE</th>
          <th>Effective Date</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
      <tfoot>
        <tr>
          <td>Average</td>
          <td id="avg-amt-in"></td>
          <td id="avg-current-od"></td>
          <td id="avg-turnover-rate"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
