<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yearly Average of Debit Turnover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafd;
      margin: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .info {
      display: flex;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto 20px;
      padding: 10px;
      background-color: #eaf4ea;
      border-radius: 8px;
    }
    .info span {
      font-weight: bold;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #dbe8f5;
    }
    tfoot td {
      font-weight: bold;
      background-color: #e3edf7;
    }
    .highlight {
      color: #0b56c5;
    }
  </style>
</head>
<body>
  <h2>YEARLY AVERAGE OF DEBIT TURNOVER</h2>
  <div class="info">
    <div>
      <div>Prepared Date: <span class="highlight" id="prepared-date"></span></div>
      <div>Input CIF: <span class="highlight" id="input-cif"></span></div>
    </div>
    <div>
      Customer Name: <span class="highlight" id="customer-name"></span>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>MONTH</th>
        <th>AMT_IN</th>
        <th>CURRENT_OD</th>
        <th>TURNOVER RATE</th>
        <th>Effective Date</th>
      </tr>
    </thead>
    <tbody id="data-body">
      <!-- Dynamic rows will be inserted here -->
    </tbody>
    <tfoot>
      <tr>
        <td>Average</td>
        <td id="avg-amt-in"></td>
        <td id="avg-current-od"></td>
        <td id="avg-turnover-rate"></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <script>
    async function loadData() {
      const response = await fetch('data.json');
      const data = await response.json();

      const tbody = document.getElementById('data-body');
      let totalAmtIn = 0, totalOd = 0, totalRate = 0, count = 0;

      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.MONTH}</td>
          <td>${Number(entry.AMT_IN).toLocaleString()}</td>
          <td>${Number(entry.CURRENT_OD).toLocaleString()}</td>
          <td>${entry.TURNOVER_RATE}%</td>
          <td>${entry.Effective_Date}</td>
        `;
        tbody.appendChild(row);

        totalAmtIn += parseFloat(entry.AMT_IN);
        totalOd += parseFloat(entry.CURRENT_OD);
        totalRate += parseFloat(entry.TURNOVER_RATE);
        count++;
      });

      document.getElementById('avg-amt-in').innerText = totalAmtIn.toLocaleString(undefined, {maximumFractionDigits: 2});
      document.getElementById('avg-current-od').innerText = totalOd.toLocaleString(undefined, {maximumFractionDigits: 2});
      document.getElementById('avg-turnover-rate').innerText = (totalRate / count).toFixed(2) + '%';

      // Mocking basic info
      document.getElementById('prepared-date').innerText = '01-Apr-2025';
      document.getElementById('input-cif').innerText = '5214585';
      document.getElementById('customer-name').innerText = 'Srey Somma';
    }

    loadData();
  </script>
</body>
</html>
